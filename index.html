<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bithday Calender</title>
	<!--<link href='https://fonts.googleapis.com/css?family=Lato:400,100,300' rel='stylesheet' type='text/css'>-->
	<link rel="stylesheet" href="resources/style.css">
</head>
</head>
<body>
	<div class="container">
		<h1 class="text-center">Birthday Cal</h1>
		<div class="cards-wrapper">
			<div class="card">
				<div class="card-header">MON</div>
				<div class="card-body"></div>
			</div>
			<div class="card">
				<div class="card-header">TUE</div>
				<div class="card-body"></div>
			</div>
			<div class="card">
				<div class="card-header">WED</div>
				<div class="card-body"></div>
			</div>
			<div class="card">
				<div class="card-header">THU</div>
				<div class="card-body"></div>
			</div>
			<div class="card">
				<div class="card-header">FRI</div>
				<div class="card-body"></div>
			</div>
			<div class="card">
				<div class="card-header">SAT</div>
				<div class="card-body"></div>
			</div>
			<div class="card">
				<div class="card-header">SUN</div>
				<div class="card-body"></div>
			</div>
			<br class="clearfix">
		</div>
		<div class="section left">
			<textarea id="input-json-container">
				
			</textarea>
		</div>
		<div class="section right">
			<span class="year-label">YEAR</span>
			<p>
				<input type="text" id="year-input" value="1993"/>
			</p>
			<button id="update-btn">UPDATE</button>

			<div id="error-text"></div>
		</div>
	</div>
</body>
<script src="resources/calender.js"></script>
</html>
